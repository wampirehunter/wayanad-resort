<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Wayanad Hilltop Holiday Resort</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="canonical" href="https://www.wayanadhiltop.com/gallery.html">
    <meta name="description" content="View beautiful photos of Wayanad Hilltop Holiday Resort, including our luxury rooms, scenic views, and eco-friendly surroundings.">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header id="main-header"></header>
    <main id="main-content" class="page-section">
        <div class="container">
            <h1 class="section-title">Gallery</h1>
            <p style="text-align: center; font-size: 1.1rem; color: #666; margin-bottom: 3rem;">Explore the beauty of our resort and surroundings</p>
            <div class="gallery-grid">
                <div class="gallery-item"><img src="images/gallery-item-1.png" alt="Resort Exterior Image"></div>
                <div class="gallery-item"><img src="images/gallery-item-2.png" alt="Luxury Room Interior Image"></div>
                <div class="gallery-item"><img src="images/gallery-item-3.png" alt="Stunning Mountain Views Image"></div>
                <div class="gallery-item"><img src="images/gallery-item-4.png" alt="Organic Farm Area Image"></div>
                <div class="gallery-item"><img src="images/gallery-item-5.png" alt="Swimming Pool Image"></div>
                <div class="gallery-item"><img src="images/gallery-item-6.png" alt="Dining Area Image"></div>
                <div class="gallery-item"><img src="images/gallery-item-7.png" alt="Nature Trails Image"></div>
                <div class="gallery-item"><img src="images/gallery-item-8.png" alt="Beautiful Sunsets Image"></div>
                <div class="gallery-item"><img src="images/gallery-item-9.png" alt="Resort Gardens Image"></div>
            </div>
        </div>
    </main>
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>
    <footer id="main-footer"></footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
